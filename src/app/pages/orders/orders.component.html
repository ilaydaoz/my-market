<h1>Siparişler</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>sıra</th>
            <th>ürün sayısı</th>
            <th>toplam tutar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders; let i = index;">
            <td>{{i + 1}}</td>
            <td>{{order.count}}</td>
            <td class="text-end">{{order.cost.toFixed(2)}} TL </td>
        </tr>
    </tbody>
</table>
